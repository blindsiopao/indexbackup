<!DOCTYPE html>
<html>
<head>
    <title>Goth 90s Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px #000;
        }

        p {
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #660066;
        }

        .image {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My 90s Goth Website</h1>
        <p>Explore the darkness and mystery of the 90s goth culture.</p>
        <img src="goth-image.jpg" alt="Gothic Image" class="image">
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
