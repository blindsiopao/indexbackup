<!DOCTYPE html>
<html>
<head>
    <title>My 90s-Inspired Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #800080;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px #000;
        }

        .content {
            padding: 20px;
        }

        p {
            font-size: 18px;
        }

        .button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My 90s-Inspired Website</h1>
    </div>
    <div class="content">
        <p>Explore the nostalgia of the 90s web era with this tribute site.</p>
        <button class="button">Click Me</button>
    </div>
</body>
</html>
