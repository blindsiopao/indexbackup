<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>theme</title>
  <style>
    body {
      background-color: #CF9F36;
      background-image: url('https://i.imgur.com/xRaCSKT.jpeg');
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #all {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    #side {
      background-color: #CF9F36;
      width: 175px;
      flex-shrink: 0;
      position: relative;
    }

    #sidepadding {
      padding: 10px;
    }

    .sideimgholder {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.7;
    }

    #sideimg {
      width: 175px;
    }

    #nav {
      font-size: 14px;
      padding: 5px 0;
    }

    ul {
      margin: 0;
      padding-left: 0;
      width: 175px;
      column-count: 2;
    }

    li {
      list-style-type: none;
      width: 71px;
      display: inline;
      float: left;
    }

    #sidecontent {
      font-size: 13px;
      text-align: justify;
    }

    .divider {
      border-top: 1px dotted #000;
      margin: 10px 0;
    }

    #main {
      background-color: #CF9F36;
      flex: 1;
    }

    .subheaders {
      margin: 0;
      font-weight: normal;
      letter-spacing: 2px;
      font-size: 20px;
      line-height: 13px;
      color: #FF5100;
      background-color: #466C85;
    }

    .maincontent {
      padding: 0 15px 15px 15px;
      text-align: justify;
      font-size: 14px;
      letter-spacing: 1px;
    }

    a {
      text-decoration: none;
      color: #421701;
    }

    a:visited {
      color: #BA7F61;
    }

    a:hover {
      font-style: italic;
    }

    a:active {
      font-weight: bold;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #466C85;
    }

    #credit {
      font-size: 12px;
      position: fixed;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>

  <div id="all">

    <div id="side">
      <h2 class="subheaders">header here</h2>
      <div id="sidepadding">
        <div class="sideimgholder">
          <img id="sideimg" src="https://i.imgur.com/bExQthf.gif" alt="Sidebar Image">
        </div>

        <div id="nav">
         
        </div>




        
        <div class="divider"></div>

        <div id="sidecontent">
          <p style="margin-top:5px;">
           Formerly "The Cyber Tomboy", she's dead now. The dybbuk that's taken her place has decided on reliving her own former life. 
          </p>

          <div class="sideimgholder">
            <img src="https://i.imgur.com/1dEdQoa.gif" alt="Additional Sidebar Image">
          </div>
        </div>
      </div>
    </div>

    <div id="main">
      <h2 class="subheaders"><img src="https://i.imgur.com/K1FwIvD.png" alt="Main Header Image"></h2>

      <div class="maincontent">

<strong><h1>
When modern life's a drag, lets schlep right back to best centuries there ever was...
</h1></strong>

        


  




        
      </div>
    </div>
  </div>

  <div id="credit"><a href="https://repth.neocities.org/index.html">Â©repth</a></div>

</body>
</html>
