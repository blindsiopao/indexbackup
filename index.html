<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>theme</title>

  
  <style>

  

    
    body { 
      background-color: #CF9F36;
      background-image: url('https://i.imgur.com/xRaCSKT.jpeg');
      margin: 0;
      padding: 0;
      font-family: sans-serif;
   
    }

    #all {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    #side {
      background-color: #CF9F36;
      width: 185px;
      flex-shrink: 0;
      position: relative;
        border: 1px solid #421701;
  border-radius: 10px;       /* üëà rounded corners */
  padding: 10px;
  box-sizing: border-box;
    }

    #sidepadding {
      padding: 10px;
    }

    .sideimgholder {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.7;
    }

    #sideimg {
      width: 180px;
       border: 1px solid #421701;  /* ‚¨ÖÔ∏è Adds the outline */
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);  /* Optional: soft shadow */
    }

    #nav {
      font-size: 14px;
      padding: 5px 0;
    }

    ul {
      margin: 0;
      padding-left: 0;
      width: 175px;
      column-count: 2;
    }

    li {
      list-style-type: none;
      width: 71px;
      display: inline;
      float: left;
    }

    #sidecontent {
      font-size: 13px;
      text-align: justify;
    }

    .divider {
      border-top: 1px dotted #000;
      margin: 10px 0;
    }

    #main {
      background-color: #CF9F36;
      flex: 1;
        border: 1px solid #421701;
  border-radius: 10px;       /* üëà rounded corners */
  padding: 10px;
  box-sizing: border-box;
    }

    .subheaders {
      margin-top: 0;
       border: 1px solid #421701; /* or any color you want */
  padding: 5px;
  margin-bottom: 10px;
      font-weight: normal;
      letter-spacing: 2px;
      font-size: 20px;
      line-height: 13px;
      color: #331202;
      background-color: #4F7360;
    }
#sidebar-header {
  height: 30px;
  line-height: 30px;
  font-size: 20px;
  text-align: center;
  background-color: #466C85;
  color: #331202;
  border: 1px solid #421701;
}
    .maincontent {
      padding: 0 15px 15px 15px;
      text-align: justify;
      font-size: 14px;
      letter-spacing: 1px;
      color: #331202;
    }

    a {
      text-decoration: none;
      color: #331202;
    }

    a:visited {
      color: #331202;
    }

    a:hover {
      font-style: italic;
    }

    a:active {
      font-weight: bold;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #466C85;
    }

    #credit {
      font-size: 12px;
      position: fixed;
      bottom: 0;
      right: 0;
    }

    #corner-img {
  position: fixed;
  bottom: -20px;
  right: -40px;
  z-index: 999;
}
    #corner-img-top-left {
  position: fixed;
  top: 410px;        /* Adjust vertical distance from top */
  left: -50px;       /* Adjust horizontal distance from left */  /* Resize image to your preferred width */
  height: auto;     /* Maintain aspect ratio */
  z-index: 999;     /* Make sure it appears on top */
  transform: rotate(-5deg); 
  width: 400px;
}
  </style>
</head>

<body>

  <div id="all">

    <div id="side">
      <h2 class="subheaders" id="sidebar-header"><marquee>

        long live the 20th century !!
      </marquee></h2>

      
      <div id="sidepadding">
        <div class="sideimgholder">
          <img id="sideimg" src="https://i.imgur.com/xq6z2zm.png" alt="Sidebar Image">
        </div>

        <div id="nav">
         
        </div>




        
        <div class="divider"></div>

        <div id="sidecontent">
          <p style="margin-top:5px;">
           Formerly "The Cyber Tomboy"--she's dead now. The dybbuk that's taken her place has decided that edgy red is such a drag. 
          </p>

          <div class="sideimgholder">
            <img src="https://i.imgur.com/Ff0fSfS.png" alt="Additional Sidebar Image">
          </div>
        </div>
      </div>
    </div>

    <div id="main">
      <h2 class="subheaders"><img src="https://i.imgur.com/K1FwIvD.png" alt="Main Header Image"></h2>

      <div class="maincontent">

<strong><h1>
When modern life's a drag, schlep your weary feet back to best century there ever was...
</h1></strong>

        


  




        
      </div>
    </div>
  </div>

  
<img id="corner-img" src="https://i.imgur.com/x0iyA6r.png">


  <img id="corner-img-top-left" src="https://i.imgur.com/fjM5cDu.png">
  
  <div id="credit"><a href="https://repth.neocities.org/index.html">¬©repth</a></div>

</body>
</html>
