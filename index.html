<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theme 25</title>
  <style>
body {
  background-color: #a2d5d5;
  margin: 0;
  font-family: sans-serif;
}

/* Main container with wider width and more top space */
#all {
  width: 900px;
  height: 545px;
  position: absolute;
  left: 50%;
  top: 65%; /* pushes down the whole layout */
  transform: translate(-50%, -50%);
  display: flex;
  gap: 10px;
}

/* Left small box */
#righttop-leftside {
  width: 198px;
  height: 160px;
  border: 6px solid #ffbfce;
  border-radius: 10px;
  background-color: #fff;
  padding: 10px;
  margin-top: 10px;
}

#righttopimg {
  width: 100%;
  height: 100%;
  background-color: #a2d5d5;
  border-radius: 5px;
  background-image: url('https://i.imgur.com/yoquBAL.png');
  background-size: 100% 100%;
}

/* Main content */
#leftbox {
  background-color: #ffbfce;
  border-radius: 10px;
  width: 365px;
  height: 525px;
  padding: 10px;
}

#leftcontent {
  width: 365px;
  height: 525px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 5px #d48aa8;
}

#contentbox {
  width: 345px;
  height: 385px;
  padding: 10px;
}

#content {
  width: 312px;
  height: 355px;
  border-radius: 10px;
  border: 2px solid #ffbfce;
  color: #425757;
  font-size: 14px;
  text-align: justify;
  padding: 15px;
  overflow: scroll;
  overflow-x: hidden;
}

#content h1 {
  margin: 0px;
  border-bottom: 2px dotted #7ecca1;
  color: #ffbfce;
  text-align: right;
  font-weight: normal;
  font-size: 26px;
}

#imgbox {
  padding: 10px;
}

#img {
  width: 345px;
  height: 100px;
  border-radius: 10px;
  background-image: url('https://i.imgur.com/As3Tqh2.png');
  background-size: 100%;
}

/* Right-side container with middle and bottom boxes stacked */
#right {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Navigation */
#rightmiddle {
  width: 198px;
  height: 90px;
  border: 6px solid #ffbfce;
  border-radius: 10px;
  background-color: #fff;
  padding: 10px;
  font-size: 16px;
  letter-spacing: 1px;
}

#nav {
  padding-top: 2px;
}

.link1,
.link2 {
  background-color: #7ecca1;
  padding: 1px;
  display: inline-block;
  margin-bottom: 2px;
  width: 95px;
  text-align: center;
  color: #fff;
}

.link1 {
  float: left;
}

.link2 {
  float: right;
}

/* Bottom text block */
#rightbottom {
  width: 198px;
  height: 178px;
  border: 6px solid #ffbfce;
  border-radius: 10px;
  background-color: #fff;
  padding: 10px;
  color: #425757;
  font-size: 14px;
  text-align: justify;
  overflow: scroll;
  overflow-x: hidden;
}

#rightbottom h1 {
  margin: 0px;
  border-bottom: 2px dotted #7ecca1;
  color: #ffbfce;
  text-align: right;
  font-weight: normal;
  font-size: 26px;
}

a {
  color: #7ecca1;
  text-decoration: none;
}
a:hover {
  color: #a2d5d5;
}

::-webkit-scrollbar {
  width: 7px;
}

::-webkit-scrollbar-track {
  background-color: transparent;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background-color: #a2d5d5;
  border-radius: 10px;
}

#credit {
  font-size: 13px;
  position: fixed;
  bottom: 0;
  right: 0;
}
#credit a {
  color: #e7f0f0;
}
#credit a:hover {
  color: #e7f0f0;
}
  </style>
</head>
<body>

  <div id="all">

    <!-- Left box -->
    <div id="righttop-leftside">
      <div id="righttopimg"></div>
    </div>

    <!-- Center: Main content -->
    <div id="leftbox">
      <div id="leftcontent">
        <div id="contentbox">
          <div id="content">
            <h1>welcome</h1>
            <p>Lorem ipsum <b>dolor</b> sit amet...</p>
            <p><a href="">More sample text here</a>...</p>
            <!-- Add your own content here -->
          </div>
        </div>
        <div id="imgbox">
          <div id="img"></div>
        </div>
      </div>
    </div>

    <!-- Right side -->
    <div id="right">
      <div id="rightmiddle">
        <div id="nav">
          <a class="link1" href="">home</a>
          <a class="link2" href="">about</a>
          <a class="link1" href="">gallery</a>
          <a class="link2" href="">blog</a>
          <a class="link1" href="">links</a>
          <a class="link2" href="">other</a>
          <a class="link1" href="">misc</a>
          <a class="link2" href="">link</a>
        </div>
      </div>

      <div id="rightbottom">
        <h1>header</h1>
        <p>Content for the bottom box on the right.</p>
      </div>
    </div>

  </div>

  <div id="credit"><a href="https://repth.neocities.org/index.html">Â©repth</a></div>

</body>
</html>
